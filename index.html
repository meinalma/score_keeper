<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Score keeper</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1><span id="player-1-score">0</span> to <span id="player-2-score">0</span></h1>
    <p>Playing to: <span id="playing-to-display">0</span></p>
    <input type="number" id="playing-to">

    <button id="player-2-button">Player Two</button>
    <button id="reset-button">Reset</button>

<script type="text/javascript" src="app.js"></script>
  </body>
</html>
